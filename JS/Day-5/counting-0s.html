<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=Number(prompt("Enetr any number"));
       let  count=0;
       if(num==0){
        count=1;
       }else{
        while(num>0){
          let  digit=num%10;
          if(digit==0){
          count++;
        }
        num=Math.floor(num/10);
            }   
        }
            document.write(count);
    </script>
</body>
</html>
