<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=Number(prompt("Enter any number"));
        if(num<2){
            console.log("This is not a prime number");
        
        }else{
            let isPrime=true;
            for(i=2;i<=num;i++){
                if(num%i==0){
                    isPrime=false;
                    break;
                }
            }
            if(isPrime){
                console.log("This is a prime number");
            }else{
                console.log("This is a prime number");
            }
            
            }
           
        
        

       
       
        
    </script>
</body>
</html>
