<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let num=prompt("Enter any number");
        num=Number(num);
        if (isNaN(num)){
            console.log("Please enter the number");
        }else{
            if(num%2==0 || num==0){
                console.log("This is even number");
             }
            else  if(num!=0){
                console.log("This is  odd a number")
            }
        }
    </script>
</body>
</html>
