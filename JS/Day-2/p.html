<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=Number(prompt("Enter any number"))
        let fact=1;
        for(let i=1;i<=num;i++)
        fact=fact*i;
        document.write(`factorial of ${num } is `+fact);
        
// i used square bracket after the for that makes me 
    </script>
</body>
</html>
