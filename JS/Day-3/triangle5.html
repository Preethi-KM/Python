<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num=Number(prompt("Enter any number"));
    for(i=1;i<=num;i++){
        for(j=num;j>=num-i+1;j--){
  document.write(j)
        }
      document.write("<br>")
}
    </script>
</body>
</html>
