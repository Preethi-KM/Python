<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=Number(prompt("Enter any number"));
        let sum=0;
        for(let i=1;i<=num;i++){
            if(i%3==0||i%5==0){
            sum=sum+i;
            }
        }  
                document.write("sum is"+sum)
            
        
    </script>
</body>
</html>
