<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let n=Number(prompt("Enter any number"));
    for(i=1;i<=n;i++){
        if(i%3===0&&i%5===0){
            document.write("fizzbuzz<br>");
        }
        else if(i%3===0){
            document.write("Fizz<br>");
        }
        else if(i%5===0){
            document.write("buzz<br>");

        }else{
            document.write(i+"<br>");
        }
        }
        
    
  </script>  
</body>
</html>
