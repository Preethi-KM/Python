<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num=Number(prompt("Enter any numer"));
    for(let i=1;i<=num;i++){
    document.write(String(i).repeat(i)+"<br>");//repeat is used for string not number
    }
    </script>
</body>
</html>
