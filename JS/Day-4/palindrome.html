<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let  original=Number(prompt("Enter any number"));
    let num=original;
    let reverse=0;
    
    while(num>0){
        let digit=num%10;
        reverse=reverse*10+digit;
        Math.floor(num/10);

    }
    if(original==reverse){
        document.write("THis is palindrome");
    }else{
        document.write("This is not palindrome")
    }
    </script>
</body>
</html>
