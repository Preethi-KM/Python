    <script>
        let num=Number(prompt("Enterbany number"));
        sum=0;
    if(num==0){
        document.write("sum is 0");

    }else{
        while(num>0){
          digit=num%10;
          sum=sum+digit;
            num=Math.floor(num/10);
        }
    }
        console.log("sum of the number is"+sum);
    </script>
