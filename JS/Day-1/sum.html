<body>
    <script>
        let num1=prompt("Enter the first number");
        let num2=prompt("Enter the second number");//Prompt always read the text in the form of string so we need to convert it
    num1=Number(num1);
    num2=Number(num2);
    let sum=num1+num2;
    console.log("The sum is :" + sum);
</script>
